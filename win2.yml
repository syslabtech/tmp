apiVersion: apps/v1
kind: Deployment
metadata:
  name: windows-pod
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      app: windows-pod
  template:
    metadata:
      labels:
        app: windows-pod
    spec:
      containers:
        - env:
          - name: VERSION
            value: "win10"
          - name: RAM_SIZE
            value: "6G"
          - name: CPU_CORES
            value: "4"          
          - name: KVM
            value: "N"

          name: windows
          image: dockurr/windows
          ports:
            - containerPort: 8006
              protocol: TCP
            - containerPort: 3389
              protocol: TCP
          securityContext:
            sysctls:
              - name: net.ipv4.ip_forward
                value: "1"
            windowsOptions:
              hostProcess: false
              runAsUserName: "ContainerAdministrator"
          resources:
            limits:
              cpu: "4500m"
              memory: "8Gi"
            requests:
              cpu: "10m"
              memory: "2Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: windows-service
spec:
  type: NodePort
  selector:
    app: windows-pod
  ports:
    - name: tcp-8006
      protocol: TCP
      port: 8006
      targetPort: 8006
    - name: tcp-3389
      protocol: TCP
      port: 3389
      targetPort: 3389

